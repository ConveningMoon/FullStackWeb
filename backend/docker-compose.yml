version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - memcached
    env_file:
      - .env
  
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_USER=mydatabaseuser
      - POSTGRES_DB=mydatabase
    ports:
      - "5432:5432"
  
  memcached:
    image: memcached:1.6
    ports:
      - "11211:11211"

volumes:
  postgres_data:
