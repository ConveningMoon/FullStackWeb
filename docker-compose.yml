services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=portfolio_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    volumes:
      - ./backend:/app/backend
      - ./backend/media:/app/backend/media
    ports:
      - "8000:8000"
    env_file: 
      - ./backend/portfolio_project/.env  # Set the path to the .env file
    environment:
      - DEBUG=1
    networks:
      - app-network
    depends_on:
      - db
    command: >
      sh -c "poetry run python manage.py migrate &&
             poetry run python manage.py create_superuser &&
             poetry run python manage.py loaddata services &&
             poetry run python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000 # Pass API URL to Next.js build process
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000 # Also ensure itâ€™s available at runtime

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
